<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Action Figure Body -->
  <g transform="translate(32, 32)">
    <!-- Head -->
    <circle cx="0" cy="-12" r="6" fill="url(#figureGradient)" stroke="none"/>
    
    <!-- Body -->
    <rect x="-4" y="-6" width="8" height="12" rx="2" fill="url(#figureGradient)" stroke="none"/>
    
    <!-- Arms -->
    <rect x="-10" y="-4" width="5" height="2" rx="1" fill="url(#figureGradient)" stroke="none"/>
    <rect x="5" y="-4" width="5" height="2" rx="1" fill="url(#figureGradient)" stroke="none"/>
    
    <!-- Legs -->
    <rect x="-3" y="6" width="2" height="8" rx="1" fill="url(#figureGradient)" stroke="none"/>
    <rect x="1" y="6" width="2" height="8" rx="1" fill="url(#figureGradient)" stroke="none"/>
    
    <!-- AI Circuit Pattern -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none">
      <path d="M-8,-8 L-6,-6 L-8,-4" stroke-linecap="round"/>
      <path d="M8,-8 L6,-6 L8,-4" stroke-linecap="round"/>
      <path d="M-6,10 L-4,12 L-6,14" stroke-linecap="round"/>
      <path d="M6,10 L4,12 L6,14" stroke-linecap="round"/>
      <circle cx="-6" cy="-6" r="1" fill="rgba(255,255,255,0.6)"/>
      <circle cx="6" cy="-6" r="1" fill="rgba(255,255,255,0.6)"/>
      <circle cx="-4" cy="12" r="1" fill="rgba(255,255,255,0.6)"/>
      <circle cx="4" cy="12" r="1" fill="rgba(255,255,255,0.6)"/>
    </g>
  </g>
  
  <!-- AI Badge -->
  <g transform="translate(48, 16)">
    <circle cx="0" cy="0" r="8" fill="#4F46E5" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">AI</text>
  </g>
</svg>