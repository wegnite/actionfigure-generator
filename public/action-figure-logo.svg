<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary brand gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    
    <!-- Figure gradient -->
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- AI badge gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="rgba(0,0,0,0.1)"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Action Figure centered -->
  <g transform="translate(256, 256)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="36" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    
    <!-- Face details -->
    <circle cx="-12" cy="-85" r="4" fill="rgba(0,0,0,0.3)"/> <!-- Left eye -->
    <circle cx="12" cy="-85" r="4" fill="rgba(0,0,0,0.3)"/>  <!-- Right eye -->
    <ellipse cx="0" cy="-75" rx="8" ry="4" fill="rgba(0,0,0,0.2)"/> <!-- Mouth -->
    
    <!-- Torso -->
    <rect x="-28" y="-44" width="56" height="88" rx="12" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    
    <!-- Chest detail -->
    <rect x="-20" y="-36" width="40" height="32" rx="6" fill="rgba(255,255,255,0.3)" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>
    
    <!-- Arms -->
    <rect x="-60" y="-30" width="28" height="16" rx="8" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    <rect x="32" y="-30" width="28" height="16" rx="8" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    
    <!-- Forearms -->
    <rect x="-58" y="-10" width="24" height="40" rx="6" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    <rect x="34" y="-10" width="24" height="40" rx="6" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    
    <!-- Hands -->
    <circle cx="-46" cy="34" r="10" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    <circle cx="46" cy="34" r="10" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="-20" y="44" width="16" height="60" rx="8" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    <rect x="4" y="44" width="16" height="60" rx="8" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    
    <!-- Lower legs -->
    <rect x="-18" y="108" width="12" height="48" rx="6" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    <rect x="6" y="108" width="12" height="48" rx="6" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    
    <!-- Feet -->
    <ellipse cx="-12" cy="164" rx="12" ry="8" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    <ellipse cx="12" cy="164" rx="12" ry="8" fill="url(#figureGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    
    <!-- AI Circuit pattern around figure -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Corner circuits -->
      <path d="M-120,-120 L-100,-100 L-120,-80 M-100,-100 L-80,-120"/>
      <path d="M120,-120 L100,-100 L120,-80 M100,-100 L80,-120"/>
      <path d="M-120,120 L-100,100 L-120,80 M-100,100 L-80,120"/>
      <path d="M120,120 L100,100 L120,80 M100,100 L80,120"/>
      
      <!-- Side circuits -->
      <path d="M-140,0 L-120,-20 L-100,0 L-120,20 L-140,0"/>
      <path d="M140,0 L120,-20 L100,0 L120,20 L140,0"/>
      
      <!-- Circuit nodes -->
      <circle cx="-100" cy="-100" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="100" cy="-100" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="-100" cy="100" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="100" cy="100" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="-120" cy="0" r="4" fill="rgba(255,255,255,0.6)"/>
      <circle cx="120" cy="0" r="4" fill="rgba(255,255,255,0.6)"/>
    </g>
  </g>
  
  <!-- AI Badge in top right -->
  <g transform="translate(400, 112)">
    <circle cx="0" cy="0" r="48" fill="url(#aiGradient)" stroke="#FFFFFF" stroke-width="4" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">AI</text>
  </g>
  
  <!-- Subtle brand name arc -->
  <path id="textPath" d="M 100 400 A 156 156 0 0 1 412 400" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.7)">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">ACTION FIGURE</textPath>
  </text>
</svg>